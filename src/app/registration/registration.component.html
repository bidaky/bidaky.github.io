<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="header-nav">
    <nav >
        <div class="logo">
            ONLINE-WALLET
        </div>
        <label for="btn" class="icon">
            <span class="fa fa-bars"></span>
        </label>
        <input class="display-none" type="checkbox" id="btn">
        <ul>
            <li><a href="payment-method.html">PAYMENT METHOD</a></li>
            <li><a href="#">ABOUT</a></li>
            <li>
                <a href="send-money.html">SEND/REQUEST</a>
            </li>
            <li>
                <a href="profile.html">PROFILE</a>
            </li>
            <li>
                <a href="index.html">LOGOUT</a>
            </li>
        </ul>
    </nav>
</div>
<div class="registration-container">
    <p class="sign">Registration</p>
    <div class="registration-form">
        <form  #userForm = "ngForm" (ngSubmit)='addUser(userForm.value)'>
            <div class="reg-field">
                <div class="label">First Name</div>
                <input type="text" name="firstname"   ngModel>
            </div>
            <div class="reg-field">
                <div class="label">Last Name</div>
                <input type="text"  name="lastname" ngModel>
            </div>
            <div class="reg-field">
                <div class="label">Email</div>
                <input type="text" name="email" id="email" ngModel>
            </div>
            <div class="reg-field">
                <div class="label">Phone number</div>
                <input type="text" name="phoneNumber" id="phoneNumber" ngModel>
            </div>
            <div class="reg-field">
                <div class="label">Password</div>
                <input class="password" type="password" name="password" id="password" ngModel>
            </div>
            <div class="reg-field">
                <div class="label">Confirm password</div>
                <input class="confirm-password" type="password" name="conf-password">
            </div>
            <div class="reg-field">
                <div class="label">Date of Birth</div>
                <input type="date" name="birthDate" ngModel>
            </div>
            <div class="reg-field">
                <div class="label">Role</div>
                <div class="form_radio_group">
                    <label for="Regular" class="rad-b">Regular</label>
                    <input  class="radio-button" type="radio" id="Regular" name="role" value="Regular" ngModel>

                    <label for="Admin" class="rad-b">Admin</label>
                    <input class="radio-button" type="radio" id="Admin" name="role" value="Admin" ngModel>

            </div>
            </div>
            <div class="reg-field  buttons">
                <button  type="submit" class="next-2 submit" >Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
