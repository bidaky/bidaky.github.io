<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/styles.css" />
    <link rel="stylesheet" href="sass/pages/add-card.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Credit Card Form</title>
</head>
<body>
<div class="header-nav">
    <nav >
        <div class="logo">
            ONLINE-WALLET
        </div>
        <label for="btn" class="icon">
            <span class="fa fa-bars"></span>
        </label>
        <input class="display-none" type="checkbox" id="btn">
        <ul>
            <li><a href="#">PAYMENT METHOD</a></li>
            <li><a href="#">ABOUT</a></li>
            <li>
                <a href="#">SEND/REQUEST</a>
            </li>
            <li>
                <a href="#">PROFILE</a>
            </li>
            <li>
                <a href="#">LOGOUT</a>
            </li>
        </ul>
    </nav>
</div>
<div class="card">
    <form>
        <h1 class="card_title">Enter Payment Information</h1>
        <div class="card_row">
            <div class="card_col">
                <label for="cardNumber" class="card_label">Card Number</label
                ><input
                    type="text"
                    class="card_input card_input-large"
                    id="cardNumber"
                    placeholder="xxxx-xxxx-xxxx-xxxx"
            />
            </div>
            <div class="card_col card_chip">
                <img src="images/chip.svg" alt="chip" />
            </div>
        </div>
        <div class="card_row">
            <div class="card_col">
                <label for="cardExpiry" class="card_label">Expiry Date</label
                ><input
                    type="text"
                    class="card_input"
                    id="cardExpiry"
                    placeholder="xx/xx"
            />
            </div>
            <div class="card_col">
                <label for="cardCcv" class="card_label">CCV</label>
                <input
                        type="text"
                        class="card_input"
                        id="cardCcv"
                        placeholder="xxx" />
            </div>
            <div class="card_col card_brand"><i id="cardBrand"></i></div>
            <a class="card-btn" href="payment-method.html">Okay</a>
        </div>
    </form>
</div>
</body>
</html>
