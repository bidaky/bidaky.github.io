<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="sass/styles.css">
    <link rel="stylesheet" href="sass/pages/registration-page.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
<header>
    <div class="main-wrapper">
        <div class="logo">
            <a href="#">ONLINE-WALLET</a>
        </div>
        <nav>
            <a href="#">ABOUT</a>
            <a href="login.html">LOGIN</a>
        </nav>
    </div>
</header>
<div class="registration-container">
    <p class="sign">SignUp Form</p>
    <div class="registration-progress-bar">
        <div class="reg-step">
            <p>Name</p>
            <div class="progress-bar-block">
                <span>1</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        <div class="reg-step">
            <p>Name</p>
            <div class="progress-bar-block">
                <span>2</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        <div class="reg-step">
            <p>Name</p>
            <div class="progress-bar-block">
                <span>3</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        <div class="reg-step">
            <p>Name</p>
            <div class="progress-bar-block">
                <span>4</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
    </div>
    <div class="registration-form">
        <form action="#">
            <div class="registration-page slide-page">
                <div class="registration-title">Basic Info: </div>
                <div class="reg-field">
                    <div class="label">First Name</div>
                    <input type="text">
                </div>
                <div class="reg-field">
                    <div class="label">Last Name</div>
                    <input type="text">
                </div>
                <div class="reg-field nextButton">
                    <button>Next</button>
                </div>
            </div>
            <div class="registration-page">
                <div class="registration-title">Contact Info: </div>
                <div class="reg-field">
                    <div class="label">Email</div>
                    <input type="text">
                </div>
                <div class="reg-field">
                    <div class="label">Phone number</div>
                    <input type="number">
                </div>
                <div class="reg-field buttons">
                    <button class="prev-1 prev">Previous</button>
                    <button class="next-1 next">Next</button>
                </div>
            </div>
            <div class="registration-page">
                <div class="registration-title">Password: </div>
                <div class="reg-field">
                    <div class="label">Password</div>
                    <input type="password">
                </div>
                <div class="reg-field">
                    <div class="label">Confirm password</div>
                    <input type="password">
                </div>
                <div class="reg-field buttons">
                    <button class="prev-2 prev">Previous</button>
                    <button class="next-2 next">Next</button>
                </div>
            </div>
            <div class="registration-page">
                <div class="registration-title">User: </div>
                <div class="reg-field">
                    <div class="label">Date of Birth</div>
                    <input type="date">
                </div>
                <div class="reg-field">
                    <div class="label">Role</div>
                    <div class="form_radio_group">
                        <label for="Regular">Regular</label>
                        <input  type="radio" id="Regular">

                        <label for="Admin">Admin</label>
                        <input class="radio-button" type="radio" id="Admin">

                    </div>
                </div>
                <div class="reg-field buttons">
                    <button class="prev-3 prev">Previous</button>
                    <button class="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="javascript/script.js"></script>
</body>
</html>
