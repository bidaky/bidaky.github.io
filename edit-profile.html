<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit-profile</title>
    <link rel="stylesheet" href="edit-profile.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>
<header>
    <div class="main-wrapper">
        <div class="logo">
            <a href="#">ONLINE-WALLET</a>
        </div>
        <nav>
            <a href="#">ABOUT</a>
            <a href="#">LOGIN</a>
            <a href="login.html">SIGN UP</a>
        </nav>
    </div>
</header>
<div class="registration-container">
    <p class="sign">Edit Profile</p>
    <div class="registration-form">
        <form action="#">
                <div class="reg-field">
                    <div class="label">First Name</div>
                    <input type="text" value="Julia">
                </div>
                <div class="reg-field">
                    <div class="label">Last Name</div>
                    <input type="text" value="Bidak">
                </div>
                <div class="reg-field">
                    <div class="label">Phone number</div>
                    <input type="number" value="0677777777">
                </div>
                <div class="reg-field">
                    <div class="label">New password</div>
                    <input type="password">
                </div>
                    <div class="reg-field">
                        <div class="label">Confirm password</div>
                        <input type="password">
                    </div>
                <div class="reg-field">
                    <div class="label">Date of Birth</div>
                    <input type="date" value="30.01.2002">
                </div>
                <div class="reg-field  buttons">
                    <button class="submit"s>Submit</button>
                </div>
        </form>
    </div>
</div>
</body>
</html>
