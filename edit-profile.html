<div class="registration-container">
    <p class="sign">Edit Profile</p>
    <div class="registration-form">
        <form id="editform" action="#">
            <div class="reg-field">
                <div class="label">First Name</div>
                <input type="text" name="firstname" id="firstname">
            </div>
            <div class="reg-field">
                <div class="label">Last Name</div>
                <input type="text"  name="lastname" id="lastname">
            </div>
            <div class="reg-field">
                <div class="label">Phone number</div>
                <input type="number" name="phoneNumber" id="phoneNumber">
            </div>
            <div class="reg-field">
                <div class="label">New password</div>
                <input class="password" type="password" name="password" id="password">
            </div>
            <div class="reg-field">
                <div class="label">Confirm password</div>
                <input class="confirm-password" type="password" name="conf-password">
            </div>
            <div class="reg-field">
                <div class="label">Date of Birth</div>
                <input type="date" name="birthDate">
            </div>
            <div class="reg-field  buttons">
                <button class="next-2 submit">Submit</button>
            </div>
        </form>
    </div>
</div>
