<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<header>
    <div class="main-wrapper">
        <div class="logo">
            <a href="#">ONLINE-WALLET</a>
        </div>
        <nav>
            <a href="#">ABOUT</a>
            <a href="#">LOGIN</a>
            <a href="/login.html">SIGN UP</a>
        </nav>
    </div>
</header>
<body>
 <div class="profile-container">
     <div class="profile-left-column">
         <div class="photo-box">
             <div class="profile-thumb"> <img class="rounded-circle" src="images/default-user-image.png" alt="">
                 <div class="profile-thumb-edit custom-file" data-toggle="tooltip" title="Change Profile Picture"> <i class="fas fa-camera cam"></i>
                     <input type="file" class="custom-file-input" id="customFile">
                 </div>
            </div>
             <p class="profile-text">Hello, Julia Bidak</p>
             <p class="profile-edit-box"><a href="edit-profile.html" class="profile-edit" data-toggle="tooltip" title="Edit Profile"><i class="fas fa-edit fa-lg"></i></a></p>
             <input type="checkbox" id="click">
             <label class="delete-button" for="click">Delete user</label>
             <div class="overlay">
             <div class="content">
                 <i class="fas fa-exclamation"></i>
                 <h1>Your account will be deleted. Permanently.</h1>
                 <label class="text-black-light">Are you sure to proceed?</label>
                 <div class="prof-btn">
                     <a href="profile.html" class="btn1" >Cancel</a>
                     <a href="login.html" class="btn2" >Delete</a>
                 </div>
             </div>
             </div>
         </div>
     </div>
     <div class="profile-right-column">
         <div class="personal-info">
             <h3 class="personal-detail">Personal Details <a href="edit-profile.html" data-toggle="modal" class="edit-button float-right text-1 text-uppercase text-muted btn-link"><i class="fas fa-edit mr-1"></i>Edit</a></h3>
             <hr class="profile-line">
             <div class="form-row">
                 <div class="profile-column text-3 text-muted ">Name:</div>
                 <div class="col-right">Julia Bidak</div>
             </div>
             <div class="form-row">
                 <p class="text-3 text-muted profile-column">Date of Birth:</p>
                 <p class="col-right">30-01-2002</p>
             </div>
             <div class="form-row">
                 <p class="text-3 text-muted profile-column">Phone number:</p>
                 <p class="col-right">0677777777</p>
             </div>
         </div>
     </div>
 </div>
</body>
</html>
